databaseChangeLog:
  - changeSet:
      id: 002-create-roles
      author: franco
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
        - sql:
            sql: |
              INSERT INTO roles (name) VALUES ('USER');
              INSERT INTO roles (name) VALUES ('ADMIN');