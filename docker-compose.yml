services:

  postgres:
    image: postgres:16-alpine
    container_name: r2-postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"               # 5433 para no chocar con postgres local
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - backend

  eureka:
    build:
      context: ./eureka-server
      dockerfile: Dockerfile
    container_name: eureka-server
    restart: always
    ports:
      - "${EUREKA_PORT}:8761"
    environment:
      - EUREKA_SERVER_PORT=8761
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]  # m√°s confiable
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - backend

  gateway:
    build:
      context: ./r2-api-gateway
      dockerfile: Dockerfile
    container_name: r2-gateway
    restart: always
    depends_on:
      eureka:
        condition: service_healthy
    ports:
      - "${GATEWAY_PORT}:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka:8761/eureka/
    networks:
      - backend

volumes:
  postgres_data:

networks:
  backend:
    driver: bridge